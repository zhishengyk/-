server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  profiles:
    active: dev
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:h2:file:./data/h2/logstats;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

app:
  jwt:
    secret: "change-this-secret-in-prod-please-use-32bytes"
    expiration-minutes: 120
  segment-tree:
    range-start: "2020-01-01T00:00:00"
    range-end: "2030-12-31T23:59:59"
    bucket-minutes: 1
  snapshot:
    base-dir: "data/snapshots"
  default-users:
    admin-username: "admin"
    admin-password: "admin123"
    user-username: "user"
    user-password: "user123"
